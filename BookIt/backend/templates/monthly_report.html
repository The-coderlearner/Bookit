<!DOCTYPE html>
<html>
<head>
    <title>BookIt Report</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Summary:</h1>
        <h2>Hello {{ user.Username }},</h2>
        <p>Here are your booking details for the past month:</p>
        <br/>
        <div class="row">
            {% for i in b %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">You watched "{{ i[0] }}"</h4>
                            <p class="card-text">at {{ i[1] }}, {{ i[2] }} on {{ i[3] }} - {{ i[4] }} tickets</p>
                            {% if i[5] != None %}
                            <p class="card-text">Your rating <b>{{ i[5] }}/10</b></p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
